<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-img"></div>
      <div class="card-info">
        <div class="user">
          <h1>Victor Crest</h1>
          <span class="grey">26</span>
        </div>        
        <p class="grey">London</p>
      </div>
      <div class="card-data">
        <div class="center">
          <span class="bold">80K</span>
          <p class="grey">Followers</p>
        </div>
        <div class="center">
          <span class="bold">803K</span>
          <p class="grey">Likes</p>
        </div>
        <div class="center">
          <span class="bold">1.4K</span>
          <p class="grey">Photos</p>
        </div>
      </div>
    </div>
  </main> 

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Lasauskas</a>.
  </footer>
</body>
</html>
